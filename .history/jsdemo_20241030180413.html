<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      function rand(min, max) {
        min = min || 0;
        let minx = 0;
        if (min > max) {
          minx = max;
          min = minx;
          max = min;
        }
        let r = Math.floor(Math.random() * max + min);
        return r;
      }
      console.log(rand(30, 1));
    </script>
  </body>
</html>
