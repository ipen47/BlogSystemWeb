<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      function rand(min, max) {
        let _min = 0;
        if (min > max) {
          //保证max为最大值，min为最小值
          _min = max;
          max = min;
          min = _min;
        }
        //获取随机数，Math.random()获取0-1之间的随机数|| Math.floor()向下取整
        let r = Math.floor(Math.random() * max + min);
        return r;
      }
      console.log(rand(30, 1));
    </script>
  </body>
</html>
